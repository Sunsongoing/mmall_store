<!DOCTYPE html>
<html lang="en">

<head>
    <%=require('html-loader!./layout/head-common.html') %>
    <title>
        <%=htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <%=require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap width">
        <div class="user-con">
            <div class="user-title">找回密码</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="error-msg">Error</p>
                </div>
                <!-- username -->
                <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名</p>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-submit" id="submit-username">
                        下一步
                    </a>
                </div>
                <!-- answer -->
                <div class="step-con step-question">
                    <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" class="user-content" id="answer" placeholder="请输入密码提示答案" autocomplete="off">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-submit" id="submit-answer">
                        下一步
                    </a>
                </div>
                <!-- password -->
                <div class="step-con step-password">
                    <p class="user-item-text">请输入新密码</p>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id="newPass" placeholder="请输入新密码" autocomplete="off">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-submit" id="submit-password">
                        下一步
                    </a>
                </div>
                <div class="link-item">
                    <a href="./user-login.html" class="link">返回登录>></a>
                </div>
            </div>
        </div>
    </div>
    <%=require('html-loader!./layout/footer-common.html') %>
</body>

</html>
